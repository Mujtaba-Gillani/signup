<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    .body{
        border: 4px solid black;
        border-radius: 10px;
    }
    .img-fluid{
        margin-top: 100px;
        background-color: red;
        height: 400px;
        width:400px;
        margin-left: 70px;
    }
    .right-col{
        background-color: rgb(208, 250, 205);
    }
    .left-col{
        border: 1px solid rgba(162, 161, 161, 0.297);
        border-radius: 5px;
        box-shadow: -20px 10px 5px rgba(190, 190, 190, 0.141);
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row body">
            <div class="col-md-6 d-none d-sm-block right-col">
                <!-- Left Column with Image -->
                <img src="../abc.png" class="img-fluid" alt="Image">
                
            </div>
            <div class="col-md-6 col-sm-12 left-col">
                <!-- Right Column with Form -->
                <h1 class="text-center">Leaf <i class="fas fa-leaf"></i></h1>
                <h2 class="mt-4">Create Account</h2>
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-unlock-alt"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign In</button>
                </form>
                <h3 class="mt-4 text-center">OR</h3>
                <div class="text-center">
                    <!-- Icons for Google, Facebook, Apple -->
                    <i class="fab fa-google mx-2"></i>
                    <i class="fab fa-facebook mx-2"></i>
                    <i class="fab fa-apple mx-2"></i>
                </div>
                <p class="mt-4 text-center">Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
